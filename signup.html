<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Collection Book</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Helvetica Neue", Arial, sans-serif;
}

body{
  background:#f2f2f2;
}

/* Overlay */
.overlay{
  position:fixed;
  inset:0;
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Modal */
.modal{
  width:900px;
  height:520px;
  background:#fff;
  display:flex;
}

/* LEFT PANEL */
.modal-image{
  width:45%;
  background:rgba(75, 0, 7);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* POPPED IMAGE */
.modal-image img{
  width:70%;
  height:auto;
  box-shadow:0 30px 60px rgba(0,0,0,0.45);
}

/* RIGHT CONTENT */
.modal-content{
  width:55%;
  background: #f4f1ed;

  padding:50px 45px;
  position:relative;
  
}

.close{
  position:absolute;
  top:20px;
  right:25px;
  font-size:22px;
  cursor:pointer;
}

/* TEXT */
.modal-content h1{
  font-size:28px;
  letter-spacing:2px;
  margin-bottom:15px;
}

.subtitle{
  font-size:13px;
  letter-spacing:1.2px;
  line-height:1.6;
  margin-bottom:35px;
  color:#111;
}

/* FORM */
form input{
  width:100%;
  border:none;
  border-bottom:1px solid #000;
  padding:10px 0;
  margin-bottom:25px;
  font-size:12px;
  letter-spacing:1px;
  background: #f4f1ed;
}

form input:focus{
  outline:none;
}

/* NAME ROW */
.row{
  display:flex;
  gap:20px;
}

.row input{
  width:50%;
}


/* BUTTON */
button{
  background:#000;
  color:#fff;
  border:none;
  padding:14px 32px;
  font-size:12px;
  letter-spacing:1.5px;
  cursor:pointer;
}

button:hover{
  opacity:0.9;
}
</style>
</head>

<body>

<div class="overlay">
  <div class="modal">

    <!-- LEFT SHADOW IMAGE -->
    <div class="modal-image">
      <img src="aa1.jpg" alt="Collection Book">
    </div>

    <!-- RIGHT CONTENT -->
    <div class="modal-content">
      <span class="close">&times;</span>

      <h1>SIGNUP</h1>
      <p class="subtitle">
        DISCOVER THE ART OF DESIGNING<br>
        AND CRAFTING EXCLUSIVE PIECES.
      </p>

      <form>
        <div class="row">
          <input type="text" placeholder="FIRST NAME" required>
          <input type="text" placeholder="LAST NAME" required>
        </div>

        <input type="email" placeholder="EMAIL" required>
        <input type="tel" pattern="[0-9]{10}" maxlength="10" placeholder="CONTACT NUMBER" required>
        <input type="password" pattern=".{8,}" title="Password must be at least 8 charactersÂ long" placeholder="PASSWORD" required>

        <br><br>

        <button type="submit">CREATE</button>
      </form>
    </div>

  </div>
</div>

</body>
</html>
