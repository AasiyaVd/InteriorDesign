    <button onclick="showBeforeAfter()">Before After Comparison</button>
    <button onclick="showFinal()">Redesigned Image</button>

  <script>
  const beforeBtn = document.querySelectorAll(".overlay-buttons button")[0];
  const finalBtn = document.querySelectorAll(".overlay-buttons button")[1];

  const sliderWrapper = document.getElementById("sliderWrapper");
  const afterContainer = document.getElementById("afterContainer");
  const sliderHandle = document.getElementById("sliderHandle");
  const finalImage = document.getElementById("finalImage");

  let dragging = false;

  // Default state â†’ Final Image
  showFinal();

 function showBeforeAfter() {
  sliderWrapper.style.display = "block";
  finalImage.style.display = "none";

  beforeBtn.classList.add("active");
  finalBtn.classList.remove("active");
}

function showFinal() {
  sliderWrapper.style.display = "none";
  finalImage.style.display = "block";

  finalBtn.classList.add("active");
  beforeBtn.classList.remove("active");
}


  // Drag logic
  sliderHandle.addEventListener("mousedown", () => dragging = true);
  window.addEventListener("mouseup", () => dragging = false);

  window.addEventListener("mousemove", (e) => {
    if (!dragging) return;

    const rect = sliderWrapper.getBoundingClientRect();
    let x = e.clientX - rect.left;

    x = Math.max(0, Math.min(x, rect.width));

    const percent = (x / rect.width) * 100;

afterContainer.style.width = (100 - percent) + "%";
sliderHandle.style.left = percent + "%";

  });

  // Touch support
  sliderHandle.addEventListener("touchstart", () => dragging = true);
  window.addEventListener("touchend", () => dragging = false);

  window.addEventListener("touchmove", (e) => {
    if (!dragging) return;

    const rect = sliderWrapper.getBoundingClientRect();
    let x = e.touches[0].clientX - rect.left;

    x = Math.max(0, Math.min(x, rect.width));

    const percent = (x / rect.width) * 100;

    afterContainer.style.width = percent + "%";
    sliderHandle.style.left = percent + "%";
  });
</script>
