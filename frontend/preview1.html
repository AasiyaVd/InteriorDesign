<div class="preview-wrapper">
    <!-- IMAGE CONTAINER -->
    <div class="image-container">
      <img id="previewImage" alt="Design Preview" src="after.jpg">
    </div>

    <!-- TOGGLE BUTTONS -->
    <div class="toggle-buttons">
      <button onclick="showBeforeAfter()">Before After Comparison</button>
      <button onclick="showFinal()">Redesigned Image</button>
    </div>

    <!-- INFO -->
    <div class="design-info" id="designInfo"></div>

    <script>
  const previewImage = document.getElementById("previewImage");
  const designInfo = document.getElementById("designInfo");

  // STATIC IMAGES
  const beforeImage = "aa5.jpg";
  const finalImage = "aa5.jpg";

  let showBefore = false;

  // Initial content
  previewImage.src = finalImage;

  designInfo.innerHTML = `
    <b>Style:</b> Modern Luxury &nbsp; | &nbsp;
    <b>Room:</b> Living Room &nbsp; | &nbsp;
    <b>Color:</b> Warm Neutrals &nbsp; | &nbsp;
    <b>Lighting:</b> Soft Ambient
  `;

  function showBeforeAfter() {
    showBefore = !showBefore;
    previewImage.src = showBefore ? beforeImage : finalImage;
  }

  function showFinal() {
    previewImage.src = finalImage;
  }
</script>
