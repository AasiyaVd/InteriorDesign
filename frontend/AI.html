/* ================= GENERATE BUTTON (TEMP OUTPUT FLOW) ================= */
function generateDesign() {

  // Get dropdown values
  const style = document.getElementById("style").value;
  const room = document.getElementById("room").value;
  const color = document.getElementById("color").value;
  const lighting = document.getElementById("lighting").value;

  // Get image source
  const imageSource = localStorage.getItem("imageSource");

  let finalImage = "";

  if (imageSource === "upload") {
    // Uploaded image preview
    finalImage = document.getElementById("previewImage").src;
  } else {
    // Preset image
    finalImage = localStorage.getItem("presetImage");
  }

  // Safety check
  if (!finalImage) {
    alert("Please select or upload an image before generating.");
    return;
  }

  // Store everything for preview page
  localStorage.setItem("output_style", style);
  localStorage.setItem("output_room", room);
  localStorage.setItem("output_color", color);
  localStorage.setItem("output_lighting", lighting);
  localStorage.setItem("output_image", finalImage);

  // Redirect to output page
  window.location.href = "preview1.html";
}
</script>


<script>
document.addEventListener("DOMContentLoaded", function () {

  const styleCards = document.querySelectorAll(".style-card");
  const previewImage = document.getElementById("previewImage");
  const uploadText = document.getElementById("uploadText");
  const fileInput = document.getElementById("fileInput");

  /* ========= PRESET IMAGE SELECTION ========= */
  styleCards.forEach(card => {
    card.addEventListener("click", function () {

      // Highlight selected preset
      styleCards.forEach(c => c.classList.remove("active"));
      this.classList.add("active");

      // Show preset in preview
      const imgSrc = this.querySelector("img").src;
      previewImage.src = imgSrc;
      previewImage.style.display = "block";
      uploadText.style.display = "none";

      // Clear file input (preset takes priority)
      fileInput.value = "";

      // Store selection
      localStorage.setItem("imageSource", "preset");
      localStorage.setItem("presetImage", imgSrc);

    });
  });

  /* ========= FILE UPLOAD SELECTION ========= */
  fileInput.addEventListener("change", function () {

    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();

    reader.onload = function (e) {
      previewImage.src = e.target.result;
      previewImage.style.display = "block";
      uploadText.style.display = "none";
    };

    reader.readAsDataURL(file);

    // Remove preset highlight (file takes priority)
    styleCards.forEach(c => c.classList.remove("active"));

    // Store upload info
    localStorage.setItem("imageSource", "upload");

  });

});
