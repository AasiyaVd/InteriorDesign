<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>La Obsidiané | Intro</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: radial-gradient(
        circle at center,
        #3b010b 0%,
        #240007 40%,
        #0C0002 100%
      );
      display: flex;
      align-items: center;
      justify-content: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* Full fade layer for smooth in/out transition */
    .fade-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(
        circle at center,
        #3b010b 0%,
        #240007 40%,
        #0C0002 100%
      );
      z-index: 10;
      opacity: 0;
      animation: layerFadeIn 1.5s ease forwards;
    }

    /* Logo – keep actual size */
    .logo {
      width: 550px; /* your true logo size */
      height: auto;
      opacity: 0;
      filter: blur(20px);
      animation: blurFadeIn 3s ease-out forwards 0.5s;
    }

    /* Layer fade-in (for smoother entry) */
    @keyframes layerFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Blur + fade-in effect */
    @keyframes blurFadeIn {
      0% {
        opacity: 0;
        filter: blur(25px);
        transform: scale(1.05);
      }
      60% {
        opacity: 1;
        filter: blur(8px);
        transform: scale(1.02);
      }
      100% {
        opacity: 1;
        filter: blur(0);
        transform: scale(1);
      }
    }

    /* Entire screen fade-out with blur */
    @keyframes blurFadeOut {
      0% { opacity: 1; filter: blur(0); transform: scale(1); }
      100% { opacity: 0; filter: blur(15px); transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="fade-layer" id="fadeLayer">
    <img src="pixelcut-export.png" alt="La Obsidiané Logo" class="logo" />
  </div>

  <script>
    // Wait for logo animation, then fade-out screen
    setTimeout(() => {
      const layer = document.getElementById("fadeLayer");
      layer.style.animation = "blurFadeOut 2s ease forwards";
      setTimeout(() => {
        window.location.href = "home.html"; // redirect after fade
      }, 2000);
    }, 4800); // 3s fade-in + 1.8s pause
  </script>
</body>
</html>
