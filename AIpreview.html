<style>
/* ================= GLOBAL ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
    min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
    font-family: Poppins, sans-serif;
  background: #fff;
  color: #333;
}


/* ================= MAIN PREVIEW ================= */
.preview-container {
  width: 90%;
  margin: auto;
  background: #fff;
  border-radius: 18px;
  padding: 30px;
  margin-top: 45px;
  
}

/* ================= GRID ================= */
.preview-grid {
  display: flex;
  gap: 30px;
}

/* ================= CARD ================= */
.preview-card {
  flex: 1;
  background: #f6f4f1;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 10px 22px rgba(0,0,0,0.08);
  text-align: center;
}

.preview-card h3 {
  font-size: 16px;
  font-weight: 500;
  margin-bottom: 15px;
}

/* ================= IMAGE BOX ================= */
.image-box {
  height: 360px;
  border-radius: 14px;
  overflow: hidden;
  border: 2px dashed #ddd;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #fafafa;
}

.image-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ================= INFO TEXT ================= */
.preview-info {
  margin-top: 20px;
  font-size: 14px;
  color: #777;
}

/* ================= BUTTON ================= */
.back-btn {
  margin-top: 25px;
  display: inline-block;
  padding: 12px 26px;
  border-radius: 30px;
  background: linear-gradient(135deg, black, black);
  color: #fff;
  text-decoration: none;
  font-size: 14px;
  transition: 0.3s;
}

.back-btn:hover {
  opacity: 0.9;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 768px) {
  .preview-grid {
    flex-direction: column;
  }

  .image-box {
    height: 260px;
  }
}


/* NAVBAR */
.navbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;

  background:rgba(75,0,7);

.logo-group{

.crown-img{
