<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Design Preview</title>

<style>
/* ================= GLOBAL ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
    min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
    font-family: Poppins, sans-serif;
  background: #fff;
  color: #333;
}


/* ================= MAIN PREVIEW ================= */
.preview-container {
  width: 90%;
  margin: auto;
  background: #fff;
  border-radius: 18px;
  padding: 30px;
  
}

/* ================= GRID ================= */
.preview-grid {
  display: flex;
  gap: 30px;
}

/* ================= CARD ================= */
.preview-card {
  flex: 1;
  background: #f6f4f1;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 10px 22px rgba(0,0,0,0.08);
  text-align: center;
}

.preview-card h3 {
  font-size: 16px;
  font-weight: 500;
  margin-bottom: 15px;
}

/* ================= IMAGE BOX ================= */
.image-box {
  height: 360px;
  border-radius: 14px;
  overflow: hidden;
  border: 2px dashed #ddd;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #fafafa;
}

.image-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ================= INFO TEXT ================= */
.preview-info {
  margin-top: 20px;
  font-size: 14px;
  color: #777;
}

/* ================= BUTTON ================= */
.back-btn {
  margin-top: 25px;
  display: inline-block;
  padding: 12px 26px;
  border-radius: 30px;
  background: linear-gradient(135deg, black, black);
  color: #fff;
  text-decoration: none;
  font-size: 14px;
  transition: 0.3s;
}

.back-btn:hover {
  opacity: 0.9;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 768px) {
  .preview-grid {
    flex-direction: column;
  }

  .image-box {
    height: 260px;
  }
}
</style>
</head>

<body>

<!-- ===== MAIN PREVIEW ===== -->
<div class="preview-container">
  <div class="preview-grid">

    <!-- BEFORE -->
    <div class="preview-card">
      <h3>Before</h3>
      <div class="image-box">
        <img id="beforeImg" src="" alt="Before Room">
      </div>
      <div class="preview-info">
        Original uploaded room image
      </div>
    </div>

    <!-- AFTER -->
    <div class="preview-card">
      <h3>After</h3>
      <div class="image-box">
        <img id="afterImg" src="" alt="After Design">
      </div>
      <div class="preview-info">
        AI-generated interior design
      </div>
    </div>

  </div>

  <center>
    <a href="AI.html" class="back-btn">Generate Another Design</a>
  </center>
</div>

<!-- ===== TEMP JS (IMAGE LOAD DEMO) ===== -->
<script>
/*
Later:
- beforeImg src → uploaded image URL
- afterImg src → AI generated image URL
*/

// DEMO PURPOSE
document.getElementById("beforeImg").src = "before.jpg";
document.getElementById("afterImg").src = "after.jpg";
</script>

</body>
</html>
