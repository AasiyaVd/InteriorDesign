<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Transformation Template</title>
    <style>
        :root {
            --bg-dark: #f5f4f2;
            --card-white: #ffffff;
            --border-radius: 12px;
        }

        body {
            background-color: var(--bg-dark);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            max-width: 1200px;
            width: 90%;
        }

        /* Left Side: Original Image */
        .main-frame {
            flex: 1;
            max-width: 500px;
        }

        .main-frame img {
            width: 100%;
            border-radius: var(--border-radius);
            box-shadow: 0 20px 50px rgba(75, 0, 7,0.5);
            display: block;
        }

        .arrow-box {
    width: 100px; /* Adjust width based on your image size */
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0 10px;
}

.arrow-img {
    width: 100%;
    height: auto;
    /* Optional: If your image is black, this makes it white */
    /* filter: brightness(0) invert(1); */
    
    /* Optional: Subtle float animation to make it look dynamic */
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-5px) rotate(2deg); }
}

        /* Right Side: The Stacked Gallery */
        .stack-gallery {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            perspective: 1000px;
        }

        .photo-card {
            background: var(--card-white);
            padding: 8px; /* The white photo border */
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(75, 0, 7);
            width: 380px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .photo-card img {
            width: 100%;
            height:auto;
            display: block;
            border-radius: 4px;
        }

        /* Exact Rotations and Offsets */
        .card-1 {
            transform: rotate(-7deg) translateX(30px);
            z-index: 3;
        }

        .card-2 {
            transform: rotate(4deg) translateX(-10px);
            z-index: 2;
        }

        .card-3 {
            transform: rotate(-5deg) translateX(40px);
            z-index: 1;
        }

        /* Interaction */
        .photo-card:hover {
            transform: rotate(0deg) scale(1.1) translateX(0);
            z-index: 10;
            box-shadow: 0 30px 60px rgba(0,0,0,0.9);
        }

        /* Responsive Logic */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                padding: 40px 0;
            }
            .arrow-box {
                transform: rotate(90deg);
                margin: 20px 0;
            }
            .photo-card {
                width: 90vw;
                transform: rotate(0) translateX(0) !important;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="main-frame">
            <img src="chng.avif" alt="Original Room">
        </div>

       <<div class="arrow-box">
    <img src="arrow.png" alt="Transformation Arrow" class="arrow-img">
</div>

        <div class="stack-gallery">
            <div class="photo-card card-1">
                <img src="chng1.webp" alt="Modern Style">
            </div>
            <div class="photo-card card-2">
                <img src="chng2.webp" alt="Boho Style">
            </div>
            <div class="photo-card card-3">
                <img src="chng3.webp" alt="Minimalist Style">
            </div>
        </div>
    </div>

</body>
</html>
