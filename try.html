<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>La Obsidiané</title>

  <style>
    /* Reset & fullscreen setup */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle, #4B000C 0%, #2C0008 50%, #0C0002 100%);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Playfair Display', serif;
    }

    /* Hero section */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      color: #d8c18a;
      padding-top: 100px; /* adjust vertical position of logo */
      box-sizing: border-box;
    }

    .hero img {
      width: 600px;
      height: auto;
      margin-bottom: 1.5rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 2px;
      color: #d8c18a;
    }

    .hero p {
      font-size: 1.2rem;
      color: #f6f1eb;
      opacity: 0.9;
      margin-top: 0.5rem;
    }

    @media (max-width: 480px) {
      .hero {
        padding-top: 60px;
      }
      .hero img { width: 160px; }
      .hero h1 { font-size: 2rem; }
      .hero p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <img src="pixelcut-export.png" alt="La Obsidiané Logo">
  </section>
</body>
</html>
