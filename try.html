<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Background Image Fullscreen</title>

  <style>
    /* Make page take full height and remove default gaps */
    html, body {
      height: 100%;
      margin: 0;
    }

    /* Container with background image */
    .hero {
       height: 100vh;
  width: 100%;
  background-image: url('final_logo1.jpg'); /* replace with your image path */
  background-repeat: no-repeat;
  background-position: center center;
  background-size: contain; /* keeps HD details, no stretch */
  background-color: #120000; /* fills around edges gracefully */
  background-attachment: fixed; /* gives elegant depth on scroll */
  image-rendering: -webkit-optimize-contrast;
  image-rendering: crisp-edges;
    }

    /* Optional: add a subtle overlay for text readability */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.25); /* tweak opacity/color */
      pointer-events: none;
    }

    /* content inside hero */
    .hero-content {
      position: relative; /* sits above overlay */
      z-index: 1;
      padding: 2rem;
      max-width: 1000px;
      text-align: center;
    }

    /* Responsive tweaks */
    @media (max-width: 480px){
      .hero-content { padding: 1rem; font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <img src="final_logo1.png" style="border-radius: 100px;">
    </div>
  </section>
</body>
</html>
