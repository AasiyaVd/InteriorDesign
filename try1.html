<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>La Obsidiané</title>

  <style>
    /* Reset & fullscreen setup */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle, #3b010b 0%, #240007 50%, #0C0002 100%);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Playfair Display', serif;
    }

    /* Hero section */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      color: #d8c18a;
      padding-top: 100px; /* adjust vertical position of logo */
      box-sizing: border-box;
    }

    .hero img {
      width: 600px;
      height: auto;
      margin-bottom: 1.5rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 2px;
      color: #d8c18a;
    }

    .hero p {
      font-size: 1.2rem;
      color: #f6f1eb;
      opacity: 0.9;
      margin-top: 0.5rem;
    }

    @media (max-width: 480px) {
      .hero {
        padding-top: 60px;
      }
      .hero img { width: 160px; }
      .hero h1 { font-size: 2rem; }
      .hero p { font-size: 1rem; }
    }

    /* Logo container and glow */
    .logo-container {
      position: relative;
      display: inline-block;
    }

    .logo {
      width: 100px; /* ⬅ Increase/decrease this for logo size */
      display: block;
      margin: 0 auto;
      margin-top: -5vh;
      position: relative;
      z-index: 2;
      filter: drop-shadow(0 0 25px rgba(0, 0, 0, 0.8));
    }

    /* Gold glow centered around the stone */
    .logo-container::after {
      content: "";
      position: absolute;
      top: 37%;      /* Adjust for vertical glow placement */
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;   /* Glow size */
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(
        circle,
        rgba(255, 215, 100, 1) 0%,    /* Bright golden center */
        rgba(255, 180, 50, 0.6) 40%,  /* Warm gold fade */
        rgba(255, 140, 0, 0) 70%      /* Transparent edge */
      );
      filter: blur(25px);
      z-index: 1;
      animation: royalPulse 4s ease-in-out infinite;
    }

    /* Soft golden shimmer animation */
    @keyframes royalPulse {
      0%, 100% {
        opacity: 0.8;
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.05);
      }
    }

    /* Responsive glow adjustment */
    @media (max-width: 768px) {
      .logo-container::after {
        width: 40px;
        height: 70px;
        filter: blur(18px);
      }

      .logo {
        width: 140px;
      }
    }

  </style>
  </head>
  <body>
  <section class="hero">
    <div class="logo-container">
      <img src="pixelcut-export.png" class="logo" alt="La Obsidiané Logo">
    </div>
  </section>
</body>
</html>
